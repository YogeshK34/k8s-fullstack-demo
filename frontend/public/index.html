<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kubernetes Fullstack Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #111827;
      font-size: 2.5rem;
    }
    p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #4b5563;
    }
    .card {
      background: white;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš€ Kubernetes Fullstack App</h1>
    <p id="api-endpoint">Loading API Endpoint...</p>
  </div>
  <footer>
    Developed by Yogesh | Powered by Kubernetes
  </footer>

  <script>
    fetch('/config')
      .then(response => response.json())
      .then(data => {
        document.getElementById('api-endpoint').innerText = "API Endpoint: " + data.apiEndpoint;
      })
      .catch(error => {
        document.getElementById('api-endpoint').innerText = "Failed to load API config.";
      });
  </script>
</body>
</html>
